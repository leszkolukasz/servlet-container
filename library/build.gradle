plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'war'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'

    implementation 'org.apache.tomcat:tomcat-servlet-api:9.0.75'
}

application {
    // Define the main class for the application.
    // mainClass = 'library.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

war {
    // Set the output directory and filename for the generated WAR file
    archiveFileName = "library.war"
    destinationDirectory = file("build/libs")
    // Set the web app directory for the WAR file
    webAppDirName = 'src/main/java/library'

    from('src/main/resources') {
        into '/'
    }
}