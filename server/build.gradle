plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '5.3.1'

    implementation 'org.apache.tomcat:tomcat-servlet-api:9.0.75'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
    testImplementation 'junit:junit:4.13.1'
    testImplementation 'org.apache.tomcat:tomcat-servlet-api:9.0.75'
    testImplementation 'org.asynchttpclient:async-http-client:2.12.3'

}

application {
    // Define the main class for the application.
    mainClass = 'servletcontainer.Main'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

tasks.named('jar', Jar) {
    // Set the output directory for the generated JAR file
    archiveFileName = "servlet-api.jar"
    destinationDirectory = file("build/libs")
    from('build/classes/java/main/servletcontainer/api') {
        include '**/*.class'
    }
}